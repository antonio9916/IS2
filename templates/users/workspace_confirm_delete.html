{% extends 'base.html' %}
{% block title %}Delete Workspace{% endblock %}

{% block content %}
  <h1>Delete Workspace</h1>
  <p>Are you sure you want to delete "{{ workspace.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
{% endblock %}
