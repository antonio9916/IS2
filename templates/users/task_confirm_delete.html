{% extends 'base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar esta tarea?</h2>

    </form>
    <a href="{% url 'task_list' %}">Cancelar</a>
{% endblock %}
