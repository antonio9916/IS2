{% extends 'base.html' %}

{% block title %}Task Detail{% endblock %}

{% block content %}
    <h2>Task Detail</h2>
    <p><strong>Title:</strong> {{ task.title }}</p>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Completed:</strong> {{ task.completed }}</p>
    <p><strong>Assigned to:</strong> {{ task.user.username }}</p>
    <a href="{% url 'task_edit' task.pk %}" class="btn btn-primary">Edit Task</a>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Task List</a>
{% endblock %}
